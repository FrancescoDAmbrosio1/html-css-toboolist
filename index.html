     spunta negativa &#10005;
     triangolo verso il basso &#9660; -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header -->
    <header class="page-header">
        <img class="logo" src="./img/Toboolist-logo.jpg" alt="Logo Toboolist">
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="content">
        <div class="container card">
            <header class="card-header">
                <span>
                    HEADER;
                </span>
            </header>
            <main class="card-main">
                <!-- New Task list -->
                <div class="list">
                    <span class="list-symbol">&#9660</span>
                    <span class="list-subtitle">New Task</span>
                    <ul>
                        <li class="list-item">
                            <span>
                                <img src="./img/spunta-positiva.png" alt="Spunta positiva di colore verde">
                            </span>
                            <span>Quarterly Newsletter
                            </span>
                            <span class="category editorial">Editorial</span>
                        </li>
                    </ul>
                </div>
                <!-- /New Task List -->
                <!-- Today List -->
                <div class="list">
                    <span class="list-symbol">&#9660</span>
                    <span class="list-subtitle">Today</span>
                    <ul>
                        <li class="list-item">
                            <span>
                                <img src="./img/spunta-positiva.png" alt="Spunta positiva di colore verde">
                            </span>
                            <span>Recruiting blog post
                            </span>
                            <span class="category editorial">Editorial</span>
                        </li>
                        <li class="list-item">
                            <span>
                                <img src="./img/spunta-positiva.png" alt="Spunta positiva di colore verde">
                            </span>
                            <span>Mobile app launch
                            </span>
                            <span class="category goals">Q1 Goals</span>
                        </li><li class="list-item">
                            <span>
                                <img src="./img/spunta-negativa.png" alt="Spunta positiva di colore verde">
                            </span>
                            <span>Interview Jhon H.
                            </span>
                            <span class="category recruiting">Recruiting</span>
                        </li><li class="list-item">
                            <span>
                                <img src="./img/spunta-positiva.png" alt="Spunta positiva di colore verde">
                            </span>
                            <span>Summit update to mobile storefronts
                            </span>
                            <span class="category mobile">Mobile</span>
                        </li>
                    </ul>
                    </ul>
                </div>
                <!-- /Today List -->
            </main>
        </div>
    </main>
    <!-- /main -->
</body>
</html>
